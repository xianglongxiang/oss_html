<body class="gray-bg">
<div class="head-info">
    <span class="icon1 fa fa fa-info-circle hide-warning" title="隐藏警告信息"></span>
        <span class="warning-info">
            异常车机定义为超过4个小时平台未获取到上报数据，导致原因可能为无信号或车机被拔出，请根据实际情况进行判定并及时处理。
        </span>
</div>
<div class="icon1 fa fa fa-info-circle show-warning" title="警告信息"></div>
<div class="tj-list">

            <span class="tj-head-right bgBlue">至今</span>

        <div class="tj-con">

                    2000,00
                </div>

                    已绑车机车辆总数
                </div>
            </div>
            <div class="tj-info-right">
                98%
            </div>
        </div>
    </div>
    <div class="tj-item" data-name="group">
        <div class="tj-head">

    </div>
    <div class="tj-item" data-name="acc">
        <div class="tj-head">

            <span class="tj-head-right bgGreenDeep">今天</span>

    <div class="tj-item" data-name="macbind">
        <div class="tj-head">
            <span class="fw-title">新增绑定车机总数</span>
            <span class="tj-head-right  bgGreenDeep">今天</span>

        <div class="tj-head">
