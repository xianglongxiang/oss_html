<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/common1.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body class="full-height-layout animation" :controller="container" :class="[(miniMenu && 'mini-navbar')]">

<!--顶部导航 start-->
<nav class="navbar" role="navigation" style="margin-bottom: 0">
    <div class="navbar-left">
      <img src="./images/logo.jpg" height="49">
    </div>
    <div class="navbar-right">
        <a href="javascript:;" class="login-out">
            <i class="fa fa-sign-out"></i> 退出
        </a>
    </div>
</nav>
<!--顶部导航 end-->

<div id="wrapper" style="height: calc(100% - 52px)">

    <!--左边栏 start-->
    <nav class="navbar-default navbar-static-side border-bottom animation" role="navigation">
        <div class="sidebar-collapse" style="height: 100%;overflow: auto">
            <ul class="nav " id="side-menu">
                <li class="navbar-minimalize roll-nav roll-right">
                    <i class="fa fa-bars" :click="miniMenu=!miniMenu"></i>
                </li>

                <li  :for="page in @pageList" :class="[(page.name==currentPage && 'active')]">
                    <a href="javascript:void(0)"  :click="clickMenu(page)">
                        <i class="fa" :class="[page.icon]"></i>
                        <span class="nav-label">{{page.name}}</span>
                        <span :if="page.subclass.length>0" class="fa arrow"></span>
                    </a>

                    <ul class="nav nav-second-level" :if="page.subclass.length>0" :visible="page.active">
                        <li  :for="subPage in page.subclass" >
                            <a href="javascript:void(0)" :click="clickMenu(subPage)">{{subPage.name}}</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
    <!--左边栏 end-->

    <!--右边内容 start-->
    <div id="page-wrapper" class="gray-bg animation">

        <!--顶部导航 start-->
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft" :click="marginLeft(-4)"><i class="fa fa-backward"></i></button>
            <nav class="page-tabs J_menuTabs" id="navbar-title">
                <div class="page-tabs-content" style="margin-left: 0px;">
                    <a href="javascript:;" class="J_menuTab" :for="page in openPageList" :class="[(page.name==showPage && 'active')]" :click="clickMenu(page)">
                        <span>{{page.name}}</span>
                        <i class="fa fa-times-circle" :visible="page.name!='主页'" :click="close(page) | stop"></i>
                    </a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight" :click="marginLeft(4)"><i class="fa fa-forward"></i></button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown" aria-expanded="false">关闭操作<span
                        class="caret"></span>

                </button>
                <ul role="menu" id="dropdown" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive" :click="fixedPos"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll" :click="closeAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther" :click="closeOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--顶部导航 end-->

        <!--内容页面 start-->
        <div class="row J_mainContent" id="content-main">
            <iframe :for="page in openPageList"  :attr="{src:page.url}" :visible="page.name==showPage" style="width: 100%;height: 100%;border: 0">
            </iframe>
        </div>
        <!--内容页面 end-->

        <!--loading-->
        <div class="loader"
             style=" width: 100%;height: 100%;display:none;position: absolute;top: 0;z-index: 10000;text-align: center;background: rgba(0,0,0,0.1);">
            <img style="margin-top: 28%" src="img/loaders/c_loader.gif">
        </div>
        <!--loading-->

    </div>
    <!--右边内容 end-->
</div>
<script data-main="index" src="./javascript/require.js" ></script>
</body>
</html>
