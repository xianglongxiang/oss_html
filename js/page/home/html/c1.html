<div class="content-title">
    已绑车机车辆总数
</div>
<form id="centerform" class="content-head" action="" method="post" >
    <div class="span220">
        <input id="plateNumber" class="form-control-sm titleInput" name="plateNumber"  placeholder="车牌号" title="车牌号">
    </div>
    <div class="span220">
        <input type="text" class="form-control-sm titleInput" id="orgName" readonly  placeholder="请选择归属" title="归属" />
        <input type="hidden" id="orgId" name="orgId" />
    </div>
    <div class="span220">
        <input id="engineNumber" class="form-control-sm titleInput" name="engineNumber"  placeholder="发动机号" title="发动机号">
    </div>
    <div class="span220">
        <input id="vin" class="form-control-sm titleInput" name="vin"  placeholder="车架号" title="车架号">
    </div>
    <div class="span220">
        <select id="oilId" name="oilId"  class="select-w form-control-sm titleInput" title="油品名称">

        </select>
    </div>
    <div class="span110">
        <div class="div-btn-left">
            <input type="button" value="查询" id="btnSearch" class="btn-search btn btn-primary">
        </div>
    </div>
</form>
<table id="grid" class="table table-striped table-bordered table-hover dataTables-example text-center" style="width: 100%">
    <thead>
    <tr>
        <th>操作</th>
        <th>车牌号</th>
        <th>车机号</th>
        <th>归属</th>
        <th>车款</th>
        <th>购车时间</th>
    </tr>
    </thead>
    <tbody >

    </tbody>
</table>
