<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="" content="">
    <title>折线图</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../css/common1.css" rel="stylesheet">
    <link href="../../js/plugins/DatePicker/skin/WdatePicker.css" rel="stylesheet">
    <link href="../../css/customerStatistics.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.mintb.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.mintb.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="head">
            <span class="fa fa-line-chart chart-title">折线图示例</span>
             <div class="query-condition">
                <span>统计时间段:</span>
                <div class="start-date">
                    <input name="tempStarttime" id="tempStarttime" type="text"  class="validate[required]" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'tempEndtime\')||$dp.$DV(\'%y-%M-%d\',{d:-1})}'});"/>
                </div>
                <div class="end-date">
                    <input name="tempEndtime" id="tempEndtime" type="text" class="validate[required]" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-{%d-1}',minDate:'#F{$dp.$D(\'tempStarttime\')}'});"/>
                </div>
                 <div class="show-grate">
                     <div data-id="day" class="selected">日</div>
                     <div data-id="week">周</div>
                     <div data-id="month">月</div>
                 </div>
             </div>
        </div>
        <div class="chart row">
            <div id="main" class="col-md-9" ></div>
            <div id="total" class="col-md-3">
                <div class="kh">
                    <div class="num">
                        2364
                    </div>
                    <div class="title">
                        客户总数
                    </div>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="cl">
                    <div class="num">
                        2364
                    </div>
                    <div class="title">
                        车辆总数
                    </div>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="cj">
                    <div class="num">
                        2364
                    </div>
                    <div class="title">
                        车机总数
                    </div>
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content container-fluid">
            <div class="content-title">
               <span class="fa fa-table"></span> 车辆总量列表
            </div>
            <table id="list" class="table table-striped table-bordered table-hover dataTables-example text-center display">
                <thead>
                    <tr>
                        <th class="test1">姓名</th>
                        <th class="test1">工资</th>
                        <th class="test2">地点</th>
                        <th class="test3">时间</th>
                    </tr>
                    <tr>
                        <td>张三</td>
                        <td>1000</td>
                        <td>上清寺</td>
                        <td>2015-2-20</td>
                    </tr>
                </thead>
                <tbody >

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="../../js/plugins/echarts/echarts-all.js"></script>
<script src="../../js/plugins/echarts/econfig.js"></script>
<!--<script src=""></script>-->
<script src="../../js/plugins/jquery/jquery-2.1.1.min.js"></script>
<script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
<script src="../../js/plugins/DatePicker/WdatePicker.js"></script>
<script src="../../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../../js/common/SJTable.js"></script>
<script type="text/javascript" src="../../js/page/chart/line.js"></script>
</html>
