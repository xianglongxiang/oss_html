<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>待售商品</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../css/common1.css" rel="stylesheet">
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../css/plugins/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <link href="../../lib/pagination/pagination.css" rel="stylesheet">
    <link href="./goods.css" rel="stylesheet">
</head>
<body class="gray-bg" :controller="container">
<div class="content content-border container-fluid">
    <div id="centerform" class="content-head">
        <div class="span220">
            商品类别：
           <select class="select-w form-control-sm" :duplex="form.category">
               <option value="1">类别1</option>
               <option value="2">类别2</option>
               <option value="3">类别3</option>
           </select>
        </div>
        <div class="span220">
            销售站点：
            <select class="select-w form-control-sm" :duplex="form.site">
                <option>站点1</option>
                <option>站点2</option>
            </select>
        </div>
        <div class="span220">
            搜索关键字：
            <input  class="form-control-sm titleInput"  :duplex="form.keyword" placeholder="输入关键字" >
        </div>
        <div class="span110">
            <div class="div-btn-left">
                <input type="button" value="查询" :click="search" class="btn-search btn btn-primary">
            </div>
        </div>
    </div>
    <div class="content-title tit bg-1 paddingLeft20">
        <span>商品列表</span>
        <div class="span110">
            <div class="div-btn-right">
                <input type="button" value="创建商品"  class="btn btn-primary">
            </div>
        </div>
    </div>
    <table id="grid" class="table table-striped table-bordered table-hover dataTable text-center" style="width: 100%">
        <thead>
        <tr>
            <th>序号</th>
            <th>商品ID</th>
            <th>商品名称</th>
            <th>商品条码</th>
            <th>品牌</th>
            <th class="sorting_asc">商品类别</th>
            <th class="sorting">件装价格</th>
            <th class="sorting_desc">销售站点</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody >
           <tr>
               <td>1</td>
               <td>1110102</td>
               <td>八方品500g怪味胡豆 16袋/件</td>
               <td>0010010021</td>
               <td>八方品</td>
               <td>小吃/糕点</td>
               <td>152.40</td>
               <td>重庆站、成都站、武汉站</td>
               <td>编辑</td>
           </tr>
        </tbody>
    </table>
    <div class="pagination"></div>
</div>
<script data-main="edit" src="../../javascript/require.js" ></script>
</body>
</html>
