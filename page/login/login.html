<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../ifont/iconfont.css">
</head>
<body>
    <div class="container">
        <!--头部 start-->
        <div class="header login-page">
            <div class="header-top clearfix">
                <div class="logo fl">
                    <h1>
                        <a href="#">
                            <img src="../../images/logo.jpg" alt="熊猫联采-中国特产采购平台" title="熊猫联采-中国特产采购平台">
                        </a>
                    </h1>
                </div>
                <div class="fr login-step">
                    <ul class="clearfix">
                        <li>
                            <i class="icon-spare"></i>
                            <p>专属价格</p>
                            <p>特殊优惠</p>
                        </li>
                        <li class="step-middle">
                            <i class="icon-fast"></i>
                            <p>专属价格</p>
                            <p>特殊优惠</p>
                        </li>
                        <li>
                            <i class="icon-safety"></i>
                            <p>企业金融</p>
                            <p>专人服务</p>
                        </li>
                    </ul>
                </div>
            </div><!--/header-top-->
        </div>
        <!--头部 end -->

        <div class="content-wrapper">
            <!--登录 start-->
            <div class="login-area">
                <div class="login-banner">
                    <img src="./img/login-bg.jpg" class="img-banner">
                    <div class="login-form">
                        <div class="item-lab">
                            <div class="labs">
                                <label for="loginname"><i class="icon icon-dengluzhanghao"></i></label>
                                <input type="text" id="loginname" placeholder="请输入登录账号">
                            </div>

                        </div>
                        <div class="item-lab">
                            <div class="labs">
                                <label for="pwd"><i class="icon icon-mima"></i></label>
                                <input type="password" id="pwd" placeholder="请输入登录密码">
                            </div>
                        </div>
                        <div class="item-lab auth-code clearfix">
                            <div class="labs">
                                <label for="yz"><i class="icon icon-yanzhengma"></i></label>
                                <input type="text" id="yz" placeholder="请输入验证码">
                            </div>
                            <div class="imgAuthCode">
                                <a href="javascript:;">
                                    <img id="vcode" src="" width="120" height="58" >
                                </a>
                            </div>
                        </div>
                        <div class="item-lab"><a href="javascript:;" id="login" class="red-btn">登录</a></div>
                        <div class="item-lab">
                            <a href="register.html" class="fl">我要注册</a>
                            <a href="forget-pwd.html" class="fr">我忘记密码？</a>
                        </div>
                    </div><!--/login-form-->
                </div>

            </div>
            <!--登录 end -->
        </div><!--/content-wrapper-->

        <div class="footer">
            <div class="w1200 clearfix">
                <div class="wechat"><img src="./img/wechat-code.jpg" alt="微信号" title="微信号" width="96" height="114"></div>
                <div class="about">
                    <p class="hotline">客服专线：<span>400-114-1718</span></p>
                    <p>
                        <a href="#">关于我们</a>
                        <a href="#">帮助中心</a>

                    <ul>
                        <li><a href="#"><img src="./img/gs.jpg" width="123" height="40" title="" alt=""></a></li>
                        <li><a href="#"><img src="./img/kx.jpg" width="105" height="40" title="" alt=""></a></li>
                        <li><a href="#"><img src="./img/jc.jpg" width="104" height="40" title="" alt=""></a></li>
                    </ul>
                </div>
            </div>
